<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Список сотрудников</h2>
    <a href="/home" class="btn btn-primary">Назад</a>
    <a href="/mvc/employee/add" class="btn btn-success">Добавить сотрудника</a>

    <form action="/mvc/employees/search" method="get" class="my-3">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label for="searchParameter" class="sr-only">Поиск по:</label>
                <select id="searchParameter" name="parameter" class="form-control">
                    <option value="department">Отдел</option>
                    <option value="campus">Учебный корпус</option>
                    <option value="post">Должность</option>
                    <option value="name">Имя</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" id="searchValue" name="value" class="form-control" placeholder="Search Value">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Кабинет</th>
            <th>Отдел</th>
            <th>Учебный корпус</th>
            <th>Имя</th>
            <th>Должность</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.cabinet}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.learningCampus}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.post}"></td>
            <td>
                <a th:href="@{/mvc/employee/view/{id}(id=${employee.id})}" class="btn btn-info">Подробно</a>
                <a th:href="@{/mvc/employee/edit/{id}(id=${employee.id})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/mvc/employee/delete/{id}(id=${employee.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
