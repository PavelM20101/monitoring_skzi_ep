<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление носителя</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Добавление носителя</h2>
  <form action="/mvc/carrier/add" method="post">
    <div class="form-group">
      <label for="type">Тип:</label>
      <input type="text" id="type" name="type" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="serialNumber">Серийный номер:</label>
      <input type="text" id="serialNumber" name="serialNumber" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="markirovka">Маркировка:</label>
      <input type="text" id="markirovka" name="markirovka" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
