<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Carrier</title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Edit Carrier</h2>
  <form action="/mvc/carrier/edit" method="post">
    <input type="hidden" name="id" th:value="${carrier.id}"/>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" class="form-control" th:value="${carrier.type}" required>
    </div>
    <div class="form-group">
      <label for="serialNumber">Serial Number:</label>
      <input type="text" id="serialNumber" name="serialNumber" class="form-control" th:value="${carrier.serialNumber}" required>
    </div>
    <div class="form-group">
      <label for="markirovka">Markirovka:</label>
      <input type="text" id="markirovka" name="markirovka" class="form-control" th:value="${carrier.markirovka}">
    </div>

    <!-- Таблица сотрудников -->
    <div class="form-group">
      <label>Employees:</label>
      <table class="table">
        <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
          <td><input type="checkbox" name="employeeIds" th:value="${employee.id}" th:checked="${carrier.employees.contains(employee)}"/></td>
          <td th:text="${employee.name}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Подключение Bootstrap JS (необходимо для работы интерактивных элементов) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
