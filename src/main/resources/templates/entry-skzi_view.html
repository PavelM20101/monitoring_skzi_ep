<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Подробно</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Подробно</h2>
  <a href="/mvc/entryskzis" class="btn btn-primary">Назад</a>
  <table class="table mt-3">
    <tr>
      <th>ID</th>
      <td th:text="${entryskzi.id}"></td>
    </tr>
    <tr>
      <th>Тип</th>
      <td th:text="${entryskzi.type}"></td>
    </tr>
    <tr>
      <th>Дата установки СКЗИ</th>
      <td th:text="${entryskzi.installationDateSkzi}"></td>
    </tr>
    <tr>
      <th>Имя сотрудника ИБ</th>
      <td th:text="${entryskzi.nameIb}"></td>
    </tr>
  </table>

  <h2>Носители</h2>
  <table class="table mt-3">
    <thead>
    <tr>
      <th>Серийный номер</th>
      <th>Маркировка</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carrier : ${entryskzi.carriers}">
      <td th:text="${carrier.id}"></td>
      <td th:text="${carrier.markirovka}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
