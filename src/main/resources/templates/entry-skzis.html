<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry SKZI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>SKZI List</h2>
    <a href="/home" class="btn btn-primary">Back to Home</a>
    <a href="/mvc/entryskzi/add" class="btn btn-success">Add Entry SKZI</a>

    <form action="/mvc/entryskzis/search" method="get" class="mt-3">
        <div class="mb-3">
            <label for="searchParameter" class="form-label">Search by:</label>
            <select id="searchParameter" name="parameter" class="form-select">
                <option value="name">Name</option>
                <option value="type">Type</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" id="searchValue" name="value" class="form-control" placeholder="Enter search value">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Installation Date SKZI</th>
            <th>Name IB</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entryskzi : ${entryskzis}">
            <td th:text="${entryskzi.id}"></td>
            <td th:text="${entryskzi.type}"></td>
            <td th:text="${entryskzi.installationDateSkzi}"></td>
            <td th:text="${entryskzi.nameIb}"></td>
            <td>
                <a th:href="@{/mvc/entryskzi/view/{id}(id=${entryskzi.id})}" class="btn btn-info">View</a>
                <a th:href="@{/mvc/entryskzi/edit/{id}(id=${entryskzi.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/mvc/entryskzi/delete/{id}(id=${entryskzi.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
