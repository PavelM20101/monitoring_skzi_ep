<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить запись ЭП</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Добавить запись ЭП</h2>
    <form action="/mvc/entryep/add" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Тип:</label>
            <input type="text" id="type" name="type" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="dateOfIssueEp" class="form-label">Дата выдачи ЭП в УЦ:</label>
            <input type="datetime-local" id="dateOfIssueEp" name="dateOfIssueEp" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="dateOfReceivingEp" class="form-label">Дата получения ЭП сотрудником:</label>
            <input type="datetime-local" id="dateOfReceivingEp" name="dateOfReceivingEp" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="dateOfInstallationEcp" class="form-label">Дата установки ЭЦП:</label>
            <input type="datetime-local" id="dateOfInstallationEcp" name="dateOfInstallationEcp" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="nameOfEmployeeIb" class="form-label">Имя сотрудника ИБ:</label>
            <input type="text" id="nameOfEmployeeIb" name="nameOfEmployeeIb" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="learningCampus" class="form-label">Учебный корпус:</label>
            <input type="text" id="learningCampus" name="learningCampus" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="cabinet" class="form-label">Кабинет:</label>
            <input type="number" id="cabinet" name="cabinet" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
