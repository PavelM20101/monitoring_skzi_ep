<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center mt-5">
    <div class="container text-left mt-3">
        <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
    </div>
    <h2>Главная</h2>
    <div th:if="${expiringSoonSertificates.size() > 0}" style="color: red; font-weight: bold;">
        Предупреждение: срок действия некоторых сертификатов истекает!
    </div>
    <div class="btn-group-vertical mt-3" role="group">
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href='/mvc/carriers'">Носители</button>
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href='/mvc/computers'">Компьютеры</button>
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href='/mvc/employees'">Сотрудники</button>
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href='/mvc/entryeps'">Записи ЭП</button>
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href='/mvc/entryskzis'">Записи СКЗИ</button>
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href='/mvc/sertificates'">Сертификаты</button>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
