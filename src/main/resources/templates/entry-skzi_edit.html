<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменить запись СКЗИ</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Изменить запись СКЗИ</h2>
  <form action="/mvc/entryskzi/edit" method="post">
    <input type="hidden" name="id" th:value="${entryskzi.id}"/>

    <div class="mb-3">
      <label for="type" class="form-label">Тип:</label>
      <input type="text" id="type" name="type" class="form-control" th:value="${entryskzi.type}">
    </div>

    <div class="mb-3">
      <label for="installationDateSkzi" class="form-label">Дата установки СКЗИ:</label>
      <input type="datetime-local" id="installationDateSkzi" name="installationDateSkzi" class="form-control" th:value="${entryskzi.installationDateSkzi}">
    </div>

    <div class="mb-3">
      <label for="nameIb" class="form-label">Имя сотрудника ИБ:</label>
      <input type="text" id="nameIb" name="nameIb" class="form-control" th:value="${entryskzi.nameIb}">
    </div>

    <div class="mb-3">
      <label class="form-label">Носители:</label>
      <table class="table">
        <thead>
        <tr>
          <th>Выбрать</th>
          <th>Серийный номер</th>
          <th>Маркировка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carrier : ${carriers}">
          <td><input type="checkbox" name="carrierIds" th:value="${carrier.id}" th:checked="${entryskzi.carriers.contains(carrier)}"/></td>
          <td th:text="${carrier.serialNumber}"></td>
          <td th:text="${carrier.markirovka}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
