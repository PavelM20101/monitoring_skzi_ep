<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись ЭП</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Список записей ЭП</h2>
    <a href="/home" class="btn btn-primary">Назад</a>
    <a href="/mvc/entryep/add" class="btn btn-success">Добавить запись ЭП</a>
    <form action="/mvc/entryeps/search" method="get" class="mt-3">
        <div class="row">
            <div class="col-auto">
                <label for="searchParameter" class="form-label">Поиск по:</label>
                <select id="searchParameter" name="parameter" class="form-select">
                    <option value="cabinet">Кабинет</option>
                    <option value="campus">Учебный корпус</option>
                    <option value="name">Имя</option>
                    <option value="type">Тип</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" id="searchValue" name="value" class="form-control" placeholder="Search Value"/>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Тип</th>
            <th>Дата выдачи ЭП в УЦ</th>
            <th>Дата получения ЭП сотрудником</th>
            <th>Дата установки ЭЦП</th>
            <th>Имя сотрудника ИБ</th>
            <th>Учебный корпус</th>
            <th>Кабинет</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entryep : ${entryeps}">
            <td th:text="${entryep.id}"></td>
            <td th:text="${entryep.type}"></td>
            <td th:text="${entryep.dateOfIssueEp}"></td>
            <td th:text="${entryep.dateOfReceiving}"></td>
            <td th:text="${entryep.dateOfInstallationEcp}"></td>
            <td th:text="${entryep.nameOfEmployeeIb}"></td>
            <td th:text="${entryep.learningCampus}"></td>
            <td th:text="${entryep.cabinet}"></td>
            <td>
                <a th:href="@{/mvc/entryep/view/{id}(id=${entryep.id})}" class="btn btn-info">Подробно</a>
                <a th:href="@{/mvc/entryep/edit/{id}(id=${entryep.id})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/mvc/entryep/delete/{id}(id=${entryep.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
