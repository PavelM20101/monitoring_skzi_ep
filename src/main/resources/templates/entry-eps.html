<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry EP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>EP List</h2>
    <a href="/home" class="btn btn-primary">Back to Home</a>
    <a href="/mvc/entryep/add" class="btn btn-success">Add Entry EP</a>
    <form action="/mvc/entryeps/search" method="get" class="mt-3">
        <div class="row">
            <div class="col-auto">
                <label for="searchParameter" class="form-label">Search by:</label>
                <select id="searchParameter" name="parameter" class="form-select">
                    <option value="cabinet">Cabinet</option>
                    <option value="campus">Campus</option>
                    <option value="name">Name</option>
                    <option value="type">Type</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" id="searchValue" name="value" class="form-control" placeholder="Search Value"/>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Date of Issue EP</th>
            <th>Date of Receiving EP</th>
            <th>Date of Installation ECP</th>
            <th>Name of employee IB</th>
            <th>Learning Campus</th>
            <th>Cabinet</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entryep : ${entryeps}">
            <td th:text="${entryep.id}"></td>
            <td th:text="${entryep.type}"></td>
            <td th:text="${entryep.dateOfIssueEp}"></td>
            <td th:text="${entryep.dateOfReceiving}"></td>
            <td th:text="${entryep.dateOfInstallationEcp}"></td>
            <td th:text="${entryep.nameOfEmployeeIb}"></td>
            <td th:text="${entryep.learningCampus}"></td>
            <td th:text="${entryep.cabinet}"></td>
            <td>
                <a th:href="@{/mvc/entryep/view/{id}(id=${entryep.id})}" class="btn btn-info">View</a>
                <a th:href="@{/mvc/entryep/edit/{id}(id=${entryep.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/mvc/entryep/delete/{id}(id=${entryep.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
