<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список компьютеров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Список компьютеров</h2>
    <a href="/home" class="btn btn-primary">Назад</a>
    <a href="/mvc/computer/add" class="btn btn-success">Добавить компьютер</a>

    <form action="/mvc/computers/search" method="get" class="mt-3">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label for="searchParameter" class="sr-only">Поиск по:</label>
                <select id="searchParameter" name="parameter" class="form-control">
                    <option value="cabinet">Кабинет</option>
                    <option value="department">Отдел</option>
                    <option value="campus">Учебный корпус</option>
                    <option value="marking">Маркировка</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" id="searchValue" name="value" class="form-control" placeholder="Search Value">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </div>
    </form>

    <table class="table mt-3">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Кабинет</th>
            <th>Отдел</th>
            <th>Учебный корпус</th>
            <th>Маркировка</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="computer : ${computers}">
            <td th:text="${computer.id}"></td>
            <td th:text="${computer.cabinet}"></td>
            <td th:text="${computer.department}"></td>
            <td th:text="${computer.learningCampus}"></td>
            <td th:text="${computer.marking}"></td>
            <td>
                <a th:href="@{/mvc/computer/view/{id}(id=${computer.id})}" class="btn btn-info">Подробно</a>
                <a th:href="@{/mvc/computer/edit/{id}(id=${computer.id})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/mvc/computer/delete/{id}(id=${computer.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
