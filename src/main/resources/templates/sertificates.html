<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sertificates</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .expiring-soon {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Sertificate List</h2>

    <a href="/home" class="btn btn-primary mb-3">Back to Home</a>
    <a href="/mvc/sertificate/add" class="btn btn-success mb-3">Add sertificate</a>

    <form action="/mvc/sertificates/search" method="get" class="mb-3">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label for="searchParameter" class="mr-2">Search by:</label>
                <select id="searchParameter" name="parameter" class="form-control">
                    <option value="name">Name</option>
                    <option value="serial">Serial Number</option>
                    <option value="center">Center</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" id="searchValue" name="value" class="form-control" placeholder="Enter search value">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date of Expiry</th>
            <th>Date of Issue</th>
            <th>Name</th>
            <th>Serial Number</th>
            <th>Verification Center</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sertificate : ${sertificates}">
            <td th:text="${sertificate.id}"></td>
            <td th:text="${sertificate.dateOfExpiry}"></td>
            <td th:text="${sertificate.dateOfIssue}"></td>
            <td th:text="${sertificate.name}"></td>
            <td th:text="${sertificate.serialNumber}"></td>
            <td th:text="${sertificate.verificationCenter}"></td>
            <td th:style="${sertificate.isExpiringSoon() ? 'color: red; font-weight: bold;' : ''}">
                <a th:href="@{/mvc/sertificate/view/{id}(id=${sertificate.id})}" class="btn btn-info btn-sm" th:classappend="${sertificate.isExpiringSoon() ? 'expiring-soon' : ''}">View</a>
                <a th:href="@{/mvc/sertificate/edit/{id}(id=${sertificate.id})}" class="btn btn-warning btn-sm" th:classappend="${sertificate.isExpiringSoon() ? 'expiring-soon' : ''}">Edit</a>
                <a th:href="@{/mvc/sertificate/delete/{id}(id=${sertificate.id})}" class="btn btn-danger btn-sm" th:classappend="${sertificate.isExpiringSoon() ? 'expiring-soon' : ''}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
