<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить компьютер</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Изменить компьютер</h2>
  <form action="/mvc/computer/edit" method="post">
    <input type="hidden" name="id" th:value="${computer.id}"/>
    <div class="form-group">
      <label for="cabinet">Кабинет:</label>
      <input type="text" id="cabinet" name="cabinet" class="form-control" th:value="${computer.cabinet}">
    </div>
    <div class="form-group">
      <label for="department">Отдел:</label>
      <input type="text" id="department" name="department" class="form-control" th:value="${computer.department}">
    </div>
    <div class="form-group">
      <label for="learningCampus">Учебный корпус:</label>
      <input type="text" id="learningCampus" name="learningCampus" class="form-control" th:value="${computer.learningCampus}">
    </div>
    <div class="form-group">
      <label for="marking">Маркировка:</label>
      <input type="text" id="marking" name="marking" class="form-control" th:value="${computer.marking}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
