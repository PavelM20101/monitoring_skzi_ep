<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Computer</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Edit Computer</h2>
  <form action="/mvc/computer/edit" method="post">
    <input type="hidden" name="id" th:value="${computer.id}"/>
    <div class="form-group">
      <label for="cabinet">Cabinet:</label>
      <input type="text" id="cabinet" name="cabinet" class="form-control" th:value="${computer.cabinet}">
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" class="form-control" th:value="${computer.department}">
    </div>
    <div class="form-group">
      <label for="learningCampus">Learning Campus:</label>
      <input type="text" id="learningCampus" name="learningCampus" class="form-control" th:value="${computer.learningCampus}">
    </div>
    <div class="form-group">
      <label for="marking">Marking:</label>
      <input type="text" id="marking" name="marking" class="form-control" th:value="${computer.marking}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
