<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить запись СКЗИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Добавить запись СКЗИ</h2>
    <form action="/mvc/entryskzi/add" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Тип:</label>
            <input type="text" id="type" name="type" class="form-control">
        </div>
        <div class="mb-3">
            <label for="installationDateSkzi" class="form-label">Дата установки СКЗИ:</label>
            <input type="datetime-local" id="installationDateSkzi" name="installationDateSkzi" class="form-control">
        </div>
        <div class="mb-3">
            <label for="nameIb" class="form-label">Имя сотрудника ИБ:</label>
            <input type="text" id="nameIb" name="nameIb" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
